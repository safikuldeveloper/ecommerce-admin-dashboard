<body class="custom-bg-secondary">
      <div class="container">
        <section class="auth-section mt-50">
              <div class="row">
                   <div class="col-lg-6 offset-lg-3">
                    <div class="card shadow-sm border-0 border-radius-12 mb-4">
                        <div class="card-body p-4">
                            <div class="mt-4">
                                <h1 class="h5 fw-bold">Create your account</h1>
                                <p>Enter your personal details to create account</p>
                                <form class="mt-5" action="index.html">
                                    <div class="row">
                                        <label class="form-label fw-bold">Your username *<span class="text-danger">*</span> </label>
                                        <div class="col-lg-6">
                                          <div class="form-group position-relative mb-4">
                                            <input type="text" class="form-control py-2" placeholder="Enter first name">
                                           </div>
                                        </div>
                                        <div class="col-lg-6">
                                          <div class="form-group position-relative mb-4">
                                            <input type="text" class="form-control py-2" placeholder="Enter last name">
                                           </div>
                                        </div>
                                    </div>
                                  <div class="form-group position-relative mb-4">
                                    <label for="inputEmail" class="form-label fw-bold">Email address <span class="text-danger">*</span> </label>
                                    <input type="email" class="form-control py-2" id="inputEmail" placeholder="Enter your email address">
                                   </div>
                                  <div class="form-group position-relative mb-4">
                                    <label class="form-label fw-bold">Password <span class="text-danger">*</span> </label>
                                    <input type="password" class="form-control input-password py-2" placeholder="Enter your password">
                                    <div class="toggle-password">
                                      <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                      </svg>
                                    </div>
                                  </div>
                                  <div class="form-group position-relative mb-4">
                                    <label class="form-label fw-bold">Confirm Password <span class="text-danger">*</span> </label>
                                    <input type="password" class="form-control input-password py-2" placeholder="Enter your password">
                                    <div class="toggle-password">
                                      <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                      </svg>
                                    </div>
                                  </div>
                                  <button class="btn custom-bg-primary text-white btn-hover w-100" type="submit">Signup</button>
                                </form>
                                <div class="my-4 d-flex align-items-center text-center">
                                  <span class="w-100 border-bottom border-secondary"></span>
                                  <span class="mx-2 text-uppercase small">Or</span>
                                  <span class="w-100 border-bottom border-secondary"></span>
                                </div>
                                <div class="d-flex flex-column flex-sm-row justify-content-center">
                                  <a href="#" class="mr-4 mb-3 py-3 btn btn-light w-100 d-flex align-items-center justify-content-center shadow-sm me-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
                                      <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                                      <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                                      <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                                      <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                                    </svg>
                                  </a>
                                  <a href="#" class="mr-4 mb-3 btn py-3 btn-light w-100 d-flex align-items-center justify-content-center shadow-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
                                      <linearGradient id="Ld6sqrtcxMyckEl6xeDdMa_uLWV5A9vXIPu_gr1" x1="9.993" x2="40.615" y1="9.993" y2="40.615" gradientUnits="userSpaceOnUse">
                                        <stop offset="0" stop-color="#2aa4f4"></stop>
                                        <stop offset="1" stop-color="#007ad9"></stop>
                                      </linearGradient>
                                      <path fill="url(#Ld6sqrtcxMyckEl6xeDdMa_uLWV5A9vXIPu_gr1)" d="M24,4C12.954,4,4,12.954,4,24s8.954,20,20,20s20-8.954,20-20S35.046,4,24,4z"></path>
                                      <path fill="#fff" d="M26.707,29.301h5.176l0.813-5.258h-5.989v-2.874c0-2.184,0.714-4.121,2.757-4.121h3.283V12.46 c-0.577-0.078-1.797-0.248-4.102-0.248c-4.814,0-7.636,2.542-7.636,8.334v3.498H16.06v5.258h4.948v14.452 C21.988,43.9,22.981,44,24,44c0.921,0,1.82-0.084,2.707-0.204V29.301z"></path>
                                    </svg>
                                  </a>
                                </div>
                                <p class="mt-4 text-center">
                                  You have an account?
                                  <a class="text-primary" href="login.html">Login</a>
                                </p>
                              </div>
